<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación de Mensajería Instantánea</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="contenedor-chat">

        <!-- Zona donde se muestran los mensajes -->
        <div class="mensajes" id="mensajes"></div>

        <!-- Formulario para enviar mensajes -->
        <div class="input-mensaje">

            <!-- Campo de texto para escribir el mensaje -->
            <input type="text" id="input-mensaje" placeholder="Escribe tu mensaje...">

            <!-- Botón para enviar el mensaje -->
            <button id="boton-enviar">Enviar</button>

        </div>
    </div>

    <!-- Se incluye el archivo JavaScript -->
    <script src="script.js"></script>

</body>
</html>
